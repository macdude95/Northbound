name: Daily Portfolio Allocations

# Run when NYSE opens (9:30 AM ET = 14:30 UTC) Monday-Friday
on:
  schedule:
    - cron: '30 14 * * 1-5' # 9:30 AM ET = 14:30 UTC, Mon-Fri
  workflow_dispatch: # Manual trigger button

jobs:
  get-daily-allocations:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install mail utilities
        run: |
          sudo apt-get update
          sudo apt-get install -y msmtp mailutils

      - name: Get portfolio allocations
        id: allocations
        env:
          POLYGON_API_KEY: ${{ secrets.POLYGON_API_KEY }}
        run: |
          # Run the allocation script and capture output
          # Configure your strategies here - example uses 60% momentum simple, 40% momentum gradient
          output=$(python scripts/get_allocations.py qqq_momentum_simple:60 qqq_momentum_gradient:40 2>&1)

          # Store the full output for email
          echo "full_output<<EOF" >> $GITHUB_OUTPUT
          echo "$output" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

          # Extract key summary line for subject
          summary_line=$(echo "$output" | grep "Final Portfolio Allocation:" | head -1)
          if [ -z "$summary_line" ]; then
            summary_line="Portfolio allocations calculated"
          fi
          echo "summary=$summary_line" >> $GITHUB_OUTPUT

      - name: Send email notification
        if: success()
        run: |
          SUBJECT="Daily Portfolio Allocations - $(date +%Y-%m-%d)"
          BODY="Good morning! Here are your daily portfolio allocation recommendations:

          ${{ steps.allocations.outputs.summary }}

          Full Details:
          ${{ steps.allocations.outputs.full_output }}

          --
          Generated by Northbound Trading System
          NYSE Open: $(date +%Y-%m-%d) 9:30 AM ET"

          # Configure msmtp for Gmail SMTP
          cat > ~/.msmtprc << EOF
          defaults
          tls on
          tls_starttls on
          tls_starttls on
          tls_trust_file /etc/ssl/certs/ca-certificates.crt
          account gmail
          host smtp.gmail.com
          port 587
          auth on
          user ${{ secrets.GMAIL_USERNAME }}
          password ${{ secrets.GMAIL_APP_PASSWORD }}
          from ${{ secrets.GMAIL_USERNAME }}
          account default : gmail
          EOF

          chmod 600 ~/.msmtprc

          # Send email using msmtp
          echo "$BODY" | msmtp -t <<EOF
          To: ${{ secrets.EMAIL_ADDRESS }}
          From: ${{ secrets.GMAIL_USERNAME }}
          Subject: $SUBJECT
          Content-Type: text/plain

          $BODY
          EOF

          echo "Email sent successfully to ${{ secrets.EMAIL_ADDRESS }}"

      - name: Log results
        if: always()
        run: |
          echo "Daily allocation run completed at $(date)"
          echo "Summary: ${{ steps.allocations.outputs.summary }}"
          echo "Full output length: $(echo '${{ steps.allocations.outputs.full_output }}' | wc -c) characters"
